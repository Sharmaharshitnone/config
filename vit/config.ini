[taskwarrior]
taskrc = ~/.taskrc

[vit]
# Use our custom dark monochrome theme
theme = dark

# Vim-style keybindings (default)
default_keybindings = vi

# Confirm before destructive actions
confirmation = True

# Don't show command output (less noise)
wait = False

# Enable mouse support for scrolling/selecting
mouse = True

# Backspace on empty prompt cancels it
abort_backspace = True

# Focus on newly added task
focus_on_add = True
