### Variables
#
# Logo key. Use Mod1 for Alt.
set $mod Mod4

# Home row direction keys, like vim
set $left h
set $down j
set $up k
set $right l

# Your preferred terminal emulator
set $term kitty

# Your preferred application launcher
# Note: Ensure this is installed. i3 used dmenu_run, sway default is bemenu.
# Switching to wofi or tofi is recommended for "Elite" setups later.
set $menu bemenu-run

