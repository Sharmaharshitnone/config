### Environment Variables for Wayland
# GTK & Icon themes
exec_always systemctl --user import-environment DISPLAY WAYLAND_DISPLAY SWAYSOCK XDG_CURRENT_DESKTOP
exec_always dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY SWAYSOCK XDG_CURRENT_DESKTOP=sway

# Force Papirus-Dark icons for all apps
exec_always gsettings set org.gnome.desktop.interface icon-theme 'Papirus-Dark'
exec_always gsettings set org.gnome.desktop.interface gtk-theme 'adw-gtk3-dark'
exec_always gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'
