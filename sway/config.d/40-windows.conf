### Window Rules & Aesthetics

# --- Aesthetics: No Title Bars & Gaps ---
default_border pixel 0
default_floating_border pixel 2
gaps inner 5
smart_gaps on

# Colors
# Class                 Border  Background Text    Indicator Child Border
client.focused          $blue   $base      $text   $rosewater $blue
client.focused_inactive $overlay0 $base    $text   $rosewater $overlay0
client.unfocused        $overlay0 $base    $text   $rosewater $overlay0
client.urgent           $red    $base      $text   $rosewater $red
client.placeholder      $overlay0 $base    $text   $rosewater $overlay0
client.background       $base

# --- Window Rules ---
# Float standard dialogs and non-tiling apps
for_window [window_role="pop-up"] floating enable
for_window [window_role="bubble"] floating enable
for_window [window_role="dialog"] floating enable
for_window [window_type="dialog"] floating enable
for_window [class="(?i)pinentry"] floating enable
for_window [app_id="pavucontrol"] floating enable
for_window [app_id="nm-connection-editor"] floating enable
for_window [app_id="blueman-manager"] floating enable
for_window [app_id="qalculate-gtk"] floating enable

# Ensure picture-in-picture windows float and stay on top (Firefox)
for_window [title="Picture-in-Picture"] floating enable
for_window [title="Picture-in-Picture"] sticky enable

# --- Workspace & Focus Behavior ---
# Toggle back to previous workspace with repeated workspace command
workspace_auto_back_and_forth yes

# Focus window when clicked from notifications/external apps
focus_on_window_activation focus

# Notification daemon click-to-focus
for_window [app_id="mako"] floating enable
for_window [app_id="mako"] sticky enable
