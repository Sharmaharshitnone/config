# --- GENERAL SETTINGS ---
unbind C-b
set -g prefix C-a
bind C-a send-prefix
set -g set-clipboard on
set -g allow-passthrough on
set -g visual-activity off
set -ga update-environment TERM
set -ga update-environment KITTY_WINDOW_ID
set-option -g allow-rename off
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -s escape-time 0
set -g history-limit 50000

set -g window-style 'bg=default'
set -g window-active-style 'bg=default'

# --- TERMINAL & COLORS ---
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',*:Tc'
set -ag terminal-overrides ",xterm-256color:RGB"

# --- KEY BINDINGS ---
bind r source-file ~/.tmux.conf \; display "Refreshed!"
bind | split-window -h
bind - split-window -v
bind x kill-pane # Skip confirmation
bind C-s choose-tree -Zs

# Vim Navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --- PLUGINS ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'sainnhe/tmux-fzf'

# --- HYBRID THEME (Gruvbox x Catppuccin) ---
# Base: #1e1e2e (Mocha BG)
# Accent: #fb4934 (Gruvbox Red)
# Text: #cdd6f4

# Status Bar
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"

# Left: Session Name (Red Accent)
set -g status-left "#[bg=#fb4934,fg=#1e1e2e,bold]  #S #[bg=#1e1e2e,fg=#fb4934] "

# Windows
set -g window-status-format "#[fg=#585b70] #I #W "
set -g window-status-current-format "#[fg=#fb4934,bold] #I #W "
set -g window-status-separator "  "

# Right: Time (Subtle)
set -g status-right "#[fg=#fb4934]#[bg=#fb4934,fg=#1e1e2e,bold]  %H:%M #[bg=#1e1e2e,fg=#fb4934] "

# Pane Borders
# Active Border: Gruvbox Red (Sharp)
set -g pane-active-border-style "fg=#fb4934"
# Inactive Border: Surface (Subtle)
set -g pane-border-style "fg=#585b70"

# Shell
set-option -g default-shell /usr/sbin/zsh

# Initialize TPM
run '~/.tmux/plugins/tpm/tpm'
