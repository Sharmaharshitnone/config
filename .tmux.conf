# --- GENERAL SETTINGS ---
unbind C-b
set -g prefix C-a
bind C-a send-prefix
set -g set-clipboard on
set -g status-position top
set -g allow-passthrough on
set -g visual-activity off
set -ga update-environment TERM
set -ga update-environment KITTY_WINDOW_ID
set-option -g allow-rename off
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -s escape-time 0
set -g history-limit 5000

set -g window-style 'bg=default'
set -g window-active-style 'bg=default'

# --- TERMINAL & COLORS ---
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',*:Tc'
set -ag terminal-overrides ",xterm-256color:RGB"

# --- KEY BINDINGS ---
bind r source-file ~/.config/tmux/tmux.conf \; display "Refreshed!"
bind | split-window -h
bind - split-window -v
bind x kill-pane # Skip confirmation
bind C-s choose-tree -Zs

# Vim Navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# --- PLUGINS ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'sainnhe/tmux-fzf'

# --- HYBRID THEME (Gruvbox x Catppuccin) ---
# Base: #1e1e2e (Mocha BG)
# Accent: #fb4934 (Gruvbox Red)
# Text: #cdd6f4

# Status Bar
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"
set -g status-justify "centre"
set -g status-left-length "100"
set -g status-right-length "100"

# Left: Session Name (Red Accent)
set -g status-style "bg=default,fg=#ebdbb2"
set -g status-left "#[fg=#83a598,bg=default]#[fg=#282828,bg=#83a598,bold] #S#[fg=#83a598,bg=default] "
set -g window-status-current-format "#[fg=#fe8019,bg=default]#[fg=#282828,bg=#fe8019,bold]#I:#W#[fg=#fe8019,bg=default]"
set -g window-status-format "#[fg=#928374,bg=default] #I:#W "
set -g status-right "#[fg=#83a598,bg=default]#[fg=#282828,bg=#83a598,bold] %H:%M#[fg=#83a598,bg=default]"
set -g window-status-separator "  "

# Pane Borders
# Active Border: Gruvbox Red (Sharp)
set -g pane-active-border-style "fg=#fb4934"
# Inactive Border: Surface (Subtle)
set -g pane-border-style "fg=#585b70"

# Shell - use environment variable for portability (zsh, fish, bash all work)
# Falls back to /bin/sh if SHELL is unset
if-shell '[ -n "$SHELL" ]' \
    'set-option -g default-shell "$SHELL"' \
    'set-option -g default-shell /bin/sh'

# Initialize TPM with error handling
if-shell '[ -d ~/.tmux/plugins/tpm ]' \
    'run -b "~/.tmux/plugins/tpm/tpm"' \
    'display-message "TPM not installed: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm"'
