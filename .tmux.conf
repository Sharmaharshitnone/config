# ── GENERAL SETTINGS ──────────────────────────────────────────
unbind C-b
set -g prefix C-a
bind C-a send-prefix
set -g set-clipboard on
set -g status-position top
set -g allow-passthrough on
set -g visual-activity off
set -ga update-environment TERM
set -ga update-environment KITTY_WINDOW_ID
set-option -g allow-rename off
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -s escape-time 0
set -g history-limit 50000
setw -g mode-keys vi
set -g focus-events on
set -g detach-on-destroy off

set -g window-style 'bg=default'
set -g window-active-style 'bg=default'

# ── TERMINAL & COLORS ───────────────────────────────────────────
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',*:Tc'
set -ag terminal-overrides ",xterm-256color:RGB"

# ── CORE KEY BINDINGS ───────────────────────────────────────────
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind x kill-pane
bind C-s choose-tree -Zs

# ── PANE NAVIGATION (vim) ──────────────────────────────────────
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ── PANE RESIZE (vim + repeatable) ─────────────────────────────
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ── WINDOW MANAGEMENT ──────────────────────────────────────────
bind Tab last-window
bind -r [ previous-window
bind -r ] next-window
bind -r < swap-window -d -t -1
bind -r > swap-window -d -t +1
bind b break-pane
bind m command-prompt -p "merge pane from:" "join-pane -s '%%'"

# ── SESSION MANAGEMENT ─────────────────────────────────────────
bind S command-prompt -p "new session:" "new-session -s '%%'"
bind R command-prompt -I "#S" "rename-session '%%'"
bind X confirm-before -p "kill session #S? (y/n)" kill-session
bind f run-shell "tmux neww tmux-sessionizer"

# ── COPY MODE (vi) ─────────────────────────────────────────────
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# ── PLUGINS ─────────────────────────────────────────────────────
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'sainnhe/tmux-fzf'

# ── STATUS BAR — Pure Dark Monochrome ──────────────────────────
set -g status-style "bg=default,fg=#d4d4d4"
set -g status-justify "right"
set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left "#[fg=#888888,bg=default,bold]  #S "
set -g window-status-format "#[fg=#666666,bg=default] #I:#W "
set -g window-status-current-format "#[fg=#d4d4d4,bold,bg=default] #I:#W "
set -g status-right "#[fg=#888888,bg=default]  %H:%M "

# Message bar
set -g message-style "fg=#d4d4d4,bg=default,bold"
set -g message-command-style "fg=#888888,bg=default"

# Copy-mode highlight
set -g mode-style "fg=#000000,bg=#d4d4d4"

# ── PANE BORDERS — Monochrome ──────────────────────────────────
set -g pane-active-border-style "fg=#888888"
set -g pane-border-style "fg=#333333"

# ── SHELL ───────────────────────────────────────────────────────
if-shell '[ -n "$SHELL" ]' \
    'set-option -g default-shell "$SHELL"' \
    'set-option -g default-shell /bin/sh'

# ── TPM INIT ────────────────────────────────────────────────────
if-shell '[ -d ~/.tmux/plugins/tpm ]' \
    'run -b "~/.tmux/plugins/tpm/tpm"' \
    'display-message "TPM not installed: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm"'
