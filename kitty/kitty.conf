# -----------------------------------------------------------------------------
# KITTY CONFIGURATION (Hybrid Gruvbox-Mocha)
# -----------------------------------------------------------------------------

# --- FONTS & LIGATURES ---
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0
disable_ligatures never

# --- PERFORMANCE (1% Standard) ---
repaint_delay    10
input_delay      3
sync_to_monitor  yes

# --- WINDOW SETTINGS ---
background_opacity 0.90
# Requires compositor (picom)
background_blur    1
window_padding_width 4
remember_window_size  no
initial_window_width  120c
initial_window_height 35c

# --- UI & BEHAVIOR ---
cursor_shape     block
# Gruvbox Red Cursor for visibility
# cursor           #fb4934
# cursor_text_color #1e1e2e
# url_color        #fb4934
url_style        curly
enable_audio_bell no
confirm_os_window_close 0
update_check_interval 0

# --- HYBRID THEME (Mocha Base + Gruvbox Accents) ---
# Base (Catppuccin Mocha)
# background #1e1e2e
# foreground #cdd6f4
# selection_background #fb4934
# selection_foreground #1e1e2e

