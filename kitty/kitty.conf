# -----------------------------------------------------------------------------
# KITTY CONFIGURATION (Hybrid Gruvbox-Mocha)
# -----------------------------------------------------------------------------

# --- FONTS & LIGATURES ---
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0
disable_ligatures never

# --- PERFORMANCE (1% Standard) ---
repaint_delay    10
input_delay      3
sync_to_monitor  yes

# --- WINDOW SETTINGS ---
background_opacity 0.80
# Requires compositor (picom)
background_blur    1
window_padding_width 4
remember_window_size  no
initial_window_width  120c
initial_window_height 35c

# --- UI & BEHAVIOR ---
cursor_shape     block
url_style        curly
enable_audio_bell no
confirm_os_window_close 0
update_check_interval 0
# Fallback: nvim â†’ less if nvim unavailable
scrollback_pager bash -c "command -v nvim >/dev/null && nvim -c 'set nonumber nolist showtabline=0 foldcolumn=0' -c 'autocmd TermOpen * normal G' - || less +G -R"

include current-theme.conf
# END_KITTY_THEME
#
