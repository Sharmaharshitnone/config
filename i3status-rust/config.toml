icons_format = " {icon} "

[theme]
# theme = "ctp-mocha"
theme = "gruvbox-dark"
overrides = { idle_bg = "none", idle_fg = "#ebdbb2", separator = " ", separator_bg = "none", separator_fg = "none" } 

[icons]
icons = "awesome6"


# 11. TIME
[[block]]
block = "time"
interval = 60
format = " $timestamp.datetime(f:'%I:%M %p')"
[block.theme_overrides]
idle_fg = "#ebdbb2"

